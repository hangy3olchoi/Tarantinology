<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>sign up</title>
	<link rel="stylesheet" href="./signup.css">
</head>
<body>
	<header id="header">
		<div id="heading">			
			<h1>
				Join our community!
			</h1>			
		</div>
	</header>
	<section id="section">
		<table id="table">
			<form action="./signup.jsp" method="get">
				<tr>
					<td>
						<p class="p">닉네임</p>
					</td>	
				</tr>
				<tr>
					<td>	
						<input class="default" type="text" name="nick" maxlength="40" required autofocus placeholder=" 닉네임을 입력해 주세요.">					
					</td>	
				</tr>
				<tr>
					<td>
						<p class="p">아이디</p>
					</td>	
				</tr>
				<tr>
					<td>
						<input class="default" type="text" name="id" maxlength="40" required placeholder=" 아이디를 입력해 주세요.">
					</td>	
				</tr>
				<tr>
					<td>
						<p class="p">비밀번호</p>
					</td>	
				</tr>
				<tr>
					<td>
						<input class="default" type="password" name="pw" maxlength="40" required placeholder=" 비밀번호를 입력해 주세요.">
					</td>	
				</tr>
				<tr>
					<td>
						<p class="p">비밀번호 재확인</p>
					</td>	
				</tr>
				<tr>
					<td>
						<input class="default" type="password" name="pwc" maxlength="40" required placeholder=" 비밀번호를 다시 입력해 주세요.">
					</td>	
				</tr>
				<tr>
					<td>
						<p class="p">이름</p>
					</td>	
				</tr>
				<tr>
					<td>
						<input class="default" type="text" name="name" maxlength="20" required placeholder=" 이름을 입력해 주세요.">
					</td>	
				</tr>
				<tr>
					<td>
						<p class="p">생년월일(선택)</p>
					</td>	
				</tr>
				<tr>
					<td>
						<input id="birth" type="date" name="birth" placeholder=" 생년월일를 입력해 주세요.">
					</td>	
				</tr>
				<tr>
					<td>
						<p class="p">성별(선택)</p> 
					</td>	
				</tr>
				<tr>
					<td>
						<select id="gender">
							<option value="선택">성별을 선택해 주세요.</option>	
							<option value="남성">남성</option>			
							<option value="여성">여성</option>			
							<option value="선택안함">선택안함</option>
						</select>
					</td>	
				</tr>
				<tr>
					<td>
						<p class="p">이메일</p>
					</td>	
				</tr>
				<tr>
					<td>
						<input id="email" type="email" name="email" maxlength="30" required placeholder=" 이메일을 입력해 주세요.">
					</td>	
				</tr>
				<tr>
					<td>
						<input id="submit" type="submit" value="가입하기">
					</td>	
				</tr>
			</form>
		</table>
	</section>
</body>
</html>
